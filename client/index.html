<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Title</title>

</head>
<body>
<h1 class="text-center mb-3">Welcome to our Chat</h1>

<form class ="form-group container" onsubmit="return false">
    <div>
        <textarea  id="message" class="form-control mb-3" placeholder="Type here" cols="5" rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-success mt-3" id="sendAll">Send everyone</button>
    <button type="submit" class="btn btn-primary mt-3" id="sendMe">Send to me</button>

</form>

<div id="target"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
